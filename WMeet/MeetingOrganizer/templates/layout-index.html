<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <!--====== Title ======-->
        <title>WMEET {% block title %}{% endblock %} </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--====== Favicon Icon ======-->
        <link rel="shortcut icon" href='{% static "images/favicon.png" %}' type="image/png">
        <!--====== Slick CSS ======-->
        <link rel="stylesheet" href='{% static "css/slick.css" %}'>
        <!--====== Font Awesome CSS ======-->
        <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>
        <!--====== Line Icons CSS ======-->
        <link rel="stylesheet" href='{% static "css/LineIcons.css" %}'>
        <!--====== Animate CSS ======-->
        <link rel="stylesheet" href='{% static "css/animate.css" %}'>
        <!--====== Magnific Popup CSS ======-->
        <link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
        <!--====== Bootstrap CSS ======-->
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
        <!--====== Default CSS ======-->
        <link rel="stylesheet" href='{% static "css/default.css" %}'>
        <!--====== Style CSS ======-->
        <link rel="stylesheet" href='{% static "css/style.css" %}'>
    </head>
    <body>
        <!--[if IE]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
         <!--====== PRELOADER PART START ======-->
         <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!--====== PRELOADER PART ENDS ======-->

        <!--====== HEADER PART START ======-->
        <header class="header-area">
            <div class="navbar-area headroom">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <nav class="navbar navbar-expand-lg">
                                <a class="navbar-brand" href="{% url 'MeetingOrganizer:home' %}">
                                    <img src='{% static "/images/logo.png" %}' alt="Logo">
                                </a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="toggler-icon"></span>
                                    <span class="toggler-icon"></span>
                                    <span class="toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                    <ul id="nav" class="navbar-nav m-auto">
                                        <li class="nav-item active">
                                            <a href="#home">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="#about">About Us</a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="#services">What we offer ?</a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="#contact">Contact Us</a>
                                        </li>
                                    </ul>
                                </div> <!-- navbar collapse -->

                                <div class="navbar-btn d-none d-sm-inline-block">
                                    <a class="main-btn"  href="#pricing">Login</a>
                                    <a class="main-btn"  href="#pricing">Signup</a>
                                </div>
                            </nav> <!-- navbar -->
                        </div>
                    </div> <!-- row -->
                </div> <!-- container -->
            </div> <!-- navbar area -->
        </header>
        <!--====== HEADER PART ENDS ======-->

        {% block body %}{% endblock %}

        <footer id="footer" class="footer-area bg_cover" style='background-image: url({% static "images/footer-bg.jpg" %})'>
            <div class="container">
                <div class="footer-copyright text-center">
                    <p class="text">Â© 2022 Crafted by <a href="https://uideck.com" rel="nofollow">UIdeck</a> All Rights Reserved.</p>
                </div>
            </div> <!-- container -->
        </footer>
        <!--====== FOOTER PART ENDS ======-->

        <!--====== BACK TOP TOP PART START ======-->
        <a href="#" class="back-to-top"><i class="lni-chevron-up"></i></a>
        <!--====== BACK TOP TOP PART ENDS ======-->

        <!--====== Jquery js ======-->
        <script src='{% static "js/vendor/jquery-1.12.4.min.js" %}'></script>
        <script src='{% static "js/vendor/modernizr-3.7.1.min.js" %}'></script>
        <!--====== Bootstrap js ======-->
        <script src='{% static "js/popper.min.js" %}'></script>
        <script src='{% static "js/bootstrap.min.js" %}'></script>
        <!--====== Slick js ======-->
        <script src='{% static "js/slick.min.js" %}'></script>
        <!--====== Isotope js ======-->
        <script src='{% static "js/imagesloaded.pkgd.min.js" %}'></script>
        <script src='{% static "js/isotope.pkgd.min.js" %}'></script>
        <!--====== Counter Up js ======-->
        <script src='{% static "js/waypoints.min.js" %}'></script>
        <script src='{% static "js/jquery.counterup.min.js" %}'></script>
        <!--====== Circles js ======-->
        <script src='{% static "js/circles.min.js" %}'></script>
        <!--====== Appear js ======-->
        <script src='{% static "js/jquery.appear.min.js" %}'></script>
        <!--====== WOW js ======-->
        <script src='{% static "js/wow.min.js" %}'></script>
        <!--====== Headroom js ======-->
        <script src='{% static "js/headroom.min.js" %}'></script>
        <!--====== Jquery Nav js ======-->
        <script src='{% static "js/jquery.nav.js" %}'></script>
        <!--====== Scroll It js ======-->
        <script src='{% static "js/scrollIt.min.js" %}'></script>
        <!--====== Magnific Popup js ======-->
        <script src='{% static "js/jquery.magnific-popup.min.js" %}'></script>
        <!--====== Main js ======-->
        <script src='{% static "js/main.js" %}'></script>
    </body>
</html>
